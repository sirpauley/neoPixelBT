<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Send color</title>
    </head>
    <body>
        <div id="dot" class="dot dot_blink"></div>
        <header id="headerMenu">
            
        </header>
        
        <main role="main" id="main">
            <div class="container">
                <div class="app row justify-content-center">
                    <div class="col-12">
                        
                        <div class="input-group mb-3">
                            <label for="currentColor">Color: </label>
                            <br>
                            <br>
                            <br>
                            <div id="currentColor" class="rounded-circle"></div>
                        </div>

                        <div class="input-group mb-3">
                            <label for="rangeRed">Red</label>
                            <input id="rangeRed" type="range" min="0" max="255" value="0" class="form-control-range" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            <label>Red: <span id="redValue">0</span></label>
                        </div>

                        <div class="input-group mb-3">
                            <label for="rangeGreen">Green</label>
                            <input id="rangeGreen" type="range" min="0" max="255" value="0" class="form-control-range" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            <label>Green: <span id="greenValue">0</span></label>
                        </div>

                        <div class="input-group mb-3">
                            <label for="rangeBlue">Blue</label>
                            <input id="rangeBlue" type="range" min="0" max="255" value="0" class="form-control-range" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            <label>Blue: <span id="blueValue">0</span></label>
                        </div>

                    </div>
                </div>

            </div>
        </main>

        <div class="fixed-bottom">
            <div class="col-12">
                <div class="input-group mb-3">
                    <button id = "send" type="button" class="btn btn-pink mx-auto"><strong>Send Color</strong></button>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/btEasy.js"></script>
        <script src="js/colorsEasy.js"></script>
        <script src="js/sendColor.js"></script>

    </body>
</html>

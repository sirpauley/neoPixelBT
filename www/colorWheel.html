<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Hello World</title>
    </head>
    <body>
        <div id="dot" class="dot dot_blink"></div>
        <header id="headerMenu">
            
        </header>
        
        <main role="main" id="main">
            <div class="container">
                <div class="app row justify-content-center">
                    <div class="col-12">
                        
                        <canvas id="picker"></canvas>

                        <div id="inputColor" class="input-group mb-3" style="display: none;">
                            <input id="color" value="#54aedb" class="btn mx-auto">
                        </div>
                    </div>

                </div>

            </div>
        </main>

        <div class="fixed-bottom">
            <div class="col-12">
                <div class="input-group mb-3">
                    <button id = "send" type="button" class="btn btn-pink mx-auto"><strong>Send Color</strong></button>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        
        <!-- <script src="js/sendColor.js"></script> -->

        <script src="js/html5kellycolorpicker.min.js"></script>

        <script src="js/menu.js"></script>
        <script src="js/btEasy.js"></script>
        <script src="js/colorWheel.js"></script>
        <script src="js/colorsEasy.js"></script>
        
    </body>
</html>
